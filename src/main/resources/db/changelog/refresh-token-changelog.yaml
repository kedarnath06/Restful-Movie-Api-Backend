databaseChangeLog:
  - changeSet:
      id: 3
      author: kedarnath
      changes:
        - createTable:
            tableName: refresh_token
            columns:
              - column:
                  name: token_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: refresh_token
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: refresh_token
            baseColumnNames: user_id
            constraintName: fk_refresh_token_user
            referencedTableName: users
            referencedColumnNames: user_id
