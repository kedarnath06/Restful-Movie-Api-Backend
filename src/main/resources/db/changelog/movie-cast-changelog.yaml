databaseChangeLog:
  - changeSet:
      id: createMovieCastTable
      author: kedarnath
      changes:
        - createTable:
            tableName: movie_cast
            columns:
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: cast_member
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
                    unique: false
        - addForeignKeyConstraint:
            baseTableName: movie_cast
            baseColumnNames: movie_id
            constraintName: fk_movie_cast_movie
            referencedTableName: movie
            referencedColumnNames: movie_id
            onDelete: CASCADE
